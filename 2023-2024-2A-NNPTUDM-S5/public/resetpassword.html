<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Reset Password | CodeLab</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}
html,body{
  display: grid;
  height: 100%;
  width: 100%;
  place-items: center;
  background: #f2f2f2;
  /* background: linear-gradient(-135deg, #c850c0, #4158d0); */
}
::selection{
  background: #4158d0;
  color: #fff;
}
.wrapper{
  width: 380px;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
  font-family: 'Arial';
}
.wrapper .title{
  font-size: 35px;
  font-weight: 600;
  text-align: center;
  line-height: 100px;
  color: #fff;
  user-select: none;
  border-radius: 15px 15px 0 0;
  background: linear-gradient(-135deg, #c850c0, #4158d0);
}
.wrapper form{
  padding: 10px 30px 50px 30px;
}
.wrapper form .field{
  height: 50px;
  width: 100%;
  margin-top: 20px;
  position: relative;
}
.wrapper form .field input{
  height: 100%;
  width: 100%;
  outline: none;
  font-size: 17px;
  padding-left: 20px;
  border: 1px solid lightgrey;
  border-radius: 25px;
  transition: all 0.3s ease;
}
.wrapper form .field input:focus,
form .field input:valid{
  border-color: #4158d0;
}
.wrapper form .field label{
  position: absolute;
  top: 50%;
  left: 20px;
  color: #999999;
  font-weight: 400;
  font-size: 17px;
  pointer-events: none;
  transform: translateY(-50%);
  transition: all 0.3s ease;
}
form .field input:focus ~ label,
form .field input:valid ~ label{
  top: 0%;
  font-size: 16px;
  color: #4158d0;
  background: #fff;
  transform: translateY(-50%);
}
form .content{
  display: flex;
  width: 100%;
  height: 50px;
  font-size: 16px;
  align-items: center;
  justify-content: space-around;
}
form .content input{
  width: 15px;
  height: 15px;
  background: red;
}
form .content label{
  color: #262626;
  user-select: none;
  padding-left: 5px;
}
form .content .pass-link{
  color: "";
}
form .field input[type="submit"]{
  color: #fff;
  border: none;
  padding-left: 0;
  margin-top: -10px;
  font-size: 20px;
  font-weight: 500;
  cursor: pointer;
  background: linear-gradient(-135deg, #c850c0, #4158d0);
  transition: all 0.3s ease;
}
form .field input[type="submit"]:active{
  transform: scale(0.95);
}
form .signup-link{
  color: #262626;
  margin-top: 20px;
  text-align: center;
}
form .pass-link a,
form .signup-link a{
  color: #4158d0;
  text-decoration: none;
}
form .pass-link a:hover,
form .signup-link a:hover{
  text-decoration: underline;
}
    </style>
<div class="wrapper">
  <div class="title">Reset Password</div>
  <form id="reset-password-form">
    <div class="field">
      <input id="password" type="password" required>
      <label>New Password</label>
    </div>
    <div class="field">
      <input id="password2" type="password" required>
      <label>Confirm Password</label>
    </div>
    <div class="field">
      <input type="submit" value="Reset Password">
    </div>
    <div class="signup-link">
        <a href="login.html">Quay lại trang đăng nhập</a>
      </div>
  </form>
</div>

</body>
</html>

<script>
    // Get token data from URL
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const token = urlParams.get('token');
  
    // Remove token from URL
    history.replaceState({}, document.title, window.location.pathname);
  
    document.getElementById('reset-password-form').addEventListener('submit', async function(event) {
      event.preventDefault();
  
      const password = document.getElementById('password').value;
      const password2 = document.getElementById('password2').value;
      
      if (password !== password2) {
        Swal.fire({
          title: "Oops",
          text: "Mật khẩu nhập lại không trùng khớp",
          icon: "error"
        });
      } else {
        try {
          const response = await fetch('http://localhost/api/v1/auth/resetPassword/' + token, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ password })
          });
          const responseData = await response.json();
          if (responseData.success == true) {
            Swal.fire({
              title: "Thành công",
              text: responseData.data,
              icon: "success"
            });
            setTimeout(function() {
            window.location.href = "login.html";
            }, 5000);
          } else {
           
            Swal.fire({
              title: "Lỗi",
              text: responseData.data,
              icon: "error"
            });
          }
        } catch (error) {
          console.error('Error resetting password:', error);
          Swal.fire({
            title: "Error",
            text: "An error occurred while resetting password. Please try again.",
            icon: "error"
          });
        }
      }
    });
  </script>
